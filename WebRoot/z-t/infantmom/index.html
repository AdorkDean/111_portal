<script type="text/javascript">

    $(function () {

        var num = 1;

        var timer;

        var lg = 3;

        $('.change-num li').mouseover(function () {

        	var ciid = $(this).parents(".change-num").attr("id").split("-")[1];

            $(this).addClass('current').siblings().removeClass();

            $('#'+ciid+" li").eq($(this).index()).hide().fadeIn(500).siblings().stop().hide();

            num = $(this).index() + 1;

            lg = $(this).parents(".change-num").find("li").size();

        })

        function autoplay() {

            if (num >= lg) {

                num = 0;

            }

            $('.change-num li').eq(num).addClass('current').siblings().removeClass();

            $('.change-img li').eq(num).hide().fadeIn(500).siblings().stop().hide();

            num++;

        }



        timer = setInterval(autoplay, 3000)



        $('li').mouseover(function () {

            clearInterval(timer);

        }).mouseout(function () {

            timer = setInterval(autoplay, 3000)

        })

        

        //Belonging infant mom themes
        //商品分类背景颜色
        $(".all-sort-list").css({"background":"#161616\0","filter":"alpha(opacity=200)\9\0","filter":"alpha(opacity=50)\0","background":"rgba(22,22,22,.5)"});

        //标题颜色
        $("#header-nav-5").css("color","#c0295b");
        $(".footer-icon").css("display","block");
    });
