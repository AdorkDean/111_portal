<div class="privacy-clause">
<h2>领秀使用规则</h2>
<p>1、成功注册成为111医药馆健康领秀，即可拥有自己的专属药房、专属海报、专属链接（包括商品、文章、红包等）；</p>
<p>2、分享领秀的专属药房、海报等链接，吸引朋友注册后，TA将成为您的粉丝——“秀粉”；</p>
<p>3、您的“秀粉”在111医药馆网上商城消费后，会按照一定佣金比例为您累积“壹贝”；</p>
<p>4、当您的“壹贝”数大于10（1壹贝＝¥1元）时，您可以在每月5日前向我们申请提现，申请被审核通过后我们会短信通知到您，并在每月15日前向您的指定账户返现。
注：甘肃地区暂时不参加返佣活动，本活动最终解释权由111医药馆所有，感谢您的参与！</p>
<p><strong>涉及钱财莫大意，电话确认才放心，谨防诈骗！</strong></p>
</div>
</article>
