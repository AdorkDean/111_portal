<script>
var baseurl = "http://m.111yao.com";
$(function()
{
	$.post("/artic/artic!setOpenArticle.action?id="+1,{random:Math.random()}, function(data){});
	var url = document.location.href;
	var urlarray = url.split("com");
	var aimUrl = urlarray[1];
	//微信认证初始化	
	$.ajax(
	{
	    url: "/wx/wechat!getSignInfoFromRemote.action?signUrl="+encodeURIComponent(aimUrl),
		type: "GET",
		cache: false,
		async: false,
		success: function(data)
		{
			eval("var datas = " + data+";");
			wx.config(
			{
			    debug: false, 
			    appId: datas.appId, 
			    timestamp: datas.timestamp, 
			    nonceStr: datas.nonceStr, 
			    signature: datas.signature,
			    jsApiList: datas.jsApiList
			});
	     }
     });
     
     window.setTimeout(function()
     {
     	initWX();
     },500);
     
});

  var url = "?a=1&b=2&c=3";
  function getParameters()
  {
	var pars = window.location.search;
    if(pars.charAt(0) == '?')
    {
        pars = pars.substring(1,pars.length);
    }
    var arr = pars.split("&");
    var objs = [];
    var eles;
    for(var i=0;i<arr.length;i++)
    {
        eles = arr[i].split("=");
        objs[eles[0]] = eles[1];
    }
    return objs;
  }
  
  var code = getParameters().code;
  var id = getParameters().id;
  var imgurl = "http://img.zdfei.com/static/image/haibao/"+id+"_"+code+".jpg";
  document.getElementById("wx-img").src = imgurl;
$(function()
{
  	
  	$("#tuijianContent").find("dl").each(function(index)
  	{
  		$(this).click(function()
  		{
  			var i = index + 1;
			var goodsId = document.getElementById("goodsId_"+i).value;
		  	var goodsurl = "/m/"+goodsId+".html";
		  	var redirect = "/leader/leader!shareLeader.action?hurl="+encodeURIComponent(goodsurl)+"&code="+code;
		    $.post("/artic/artic!setOpenArticleGoods.action?id="+goodsId+"&aid=1",{random:Math.random()},function(data)
			{
				window.location.href = redirect;
			});
  			
  		});
  	});
});

function toHome()
{
	var redirect = "/leader/leader!shareLeader.action?hurl="+encodeURIComponent("/")+"&code="+code;
	window.location.href = redirect;
}  
  
function initWX()
{
	var title = document.title;
	var desc = $.trim($("#shareTitle").val());
	var url = document.location.href;
	var urlarray = url.split("com");
	var aimUrl = urlarray[1];
	if(aimUrl.indexOf("?from") > 0)
	{
		var aimUrlArray = aimUrl.split("?from");
		aimUrl = aimUrlArray[0];
	}
	aimUrl = baseurl + aimUrl;
	var imgUrl = baseurl+'http://ui1.111yao.com/static/image/head/ee2e9c2c-e915-43bd-8a65-a05f29029cb2.jpg';
	wx.ready(function(){
		//分享给朋友
		wx.onMenuShareAppMessage({
		    title: title, 
		    desc: desc,
		    link: aimUrl,
		    imgUrl: imgUrl,
		    type: '',
		    dataUrl: '',
		    success: function ()
		    { 
				$.post("/artic/artic!setShareArticle.action?id=1",{random:Math.random()}, function(data){});
		    },
		    cancel: function (){ 
		    }
		});
		//分享到朋友圈
		wx.onMenuShareTimeline({
		    title: title,
		    link: aimUrl,
		    imgUrl: imgUrl,
		    success: function () 
		    { 
		    	$.post("/artic/artic!setShareArticle.action?id=1",{random:Math.random()}, function(data){});
		    },
		    cancel: function () { 
		    }
		});
		//分享到QQ
		wx.onMenuShareQQ({
			title: title,
			desc: desc,
			link: aimUrl,
			imgUrl: imgUrl,
		    success: function () { 
		    	$.post("/artic/artic!setShareArticle.action?id=1",{random:Math.random()}, function(data){});
		    },
		    cancel: function () { 
		    }
		});
	});	
}

</script>
